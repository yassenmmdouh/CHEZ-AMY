<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Schedule Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Typography */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
    }

    /* Header */
    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 2rem 0;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    /* Main Container */
    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Form Section */
    #add-drug {
      padding: 2rem;
      border-bottom: 1px solid #e9ecef;
    }

    #add-drug h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    form label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #495057;
    }

    form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    /* Buttons */
    .btn-add-drug {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-add-drug:hover {
      background-color: #357ab8;
      transform: translateY(-1px);
    }

    .btn-add-drug:active {
      transform: translateY(0);
    }

    #clear-all {
      background-color: #e74c3c;
      margin-top: 1rem;
    }

    #clear-all:hover {
      background-color: #c0392b;
    }

    /* Drug List Section */
    #schedule {
      padding: 2rem;
    }

    #schedule h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    ul {
      list-style: none;
    }

    li {
      background-color: #f8f9fa;
      margin-bottom: 0.75rem;
      padding: 1rem;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #e9ecef;
      transform: translateY(-2px);
    }

    .remove-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .remove-button:hover {
      background-color: #c0392b;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      #add-drug h2,
      #schedule h2 {
        font-size: 1.5rem;
      }

      main {
        margin: 1rem;
        padding: 1rem;
      }

      form input,
      .btn-add-drug {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Drug Schedule Planner</h1>
  </header>

  <main>
    <!-- Add Drug Section -->
    <section id="add-drug">
      <h2>Add a Drug</h2>
      <form id="drug-form">
        <label for="drug-name">Drug Name:</label>
        <input type="text" id="drug-name" name="drug-name" required>
        
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required>
        
        <label for="schedule-time">Schedule Time:</label>
        <input type="time" id="schedule-time" name="schedule-time" required>
        <button type="submit" class="btn-add-drug">Add Drug</button>
      </form>
    </section>

    <!-- Drug Schedule Section -->
    <section id="schedule">
      <h2>Your Drug Schedule</h2>
      <ul id="drug-list"></ul>
      <button id="clear-all" class="btn-add-drug">Clear All</button>
    </section>
  </main>

  <script>
    // Load saved drugs on page load
    document.addEventListener('DOMContentLoaded', function () {
      const savedDrugs = JSON.parse(localStorage.getItem('drugs')) || [];
      const drugList = document.getElementById('drug-list');

      savedDrugs.forEach(drug => {
        const listItem = document.createElement('li');
        listItem.textContent = `${drug.name} - ${drug.dosage} at ${drug.time}`;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.className = 'remove-button';
        removeButton.onclick = function () {
          drugList.removeChild(listItem);
          saveDrugs();
        };

        listItem.appendChild(removeButton);
        drugList.appendChild(listItem);

        // Schedule alarm for this drug
        scheduleAlarm(drug.time, drug.name, drug.dosage);
      });
    });

    // Save drugs to localStorage
    function saveDrugs() {
      const drugList = document.getElementById('drug-list');
      const drugs = [];

      drugList.querySelectorAll('li').forEach(li => {
        const [name, dosage, time] = li.textContent.split(' - ');
        drugs.push({
          name: name.trim(),
          dosage: dosage.split(' at ')[0].trim(),
          time: time.trim()
        });
      });

      localStorage.setItem('drugs', JSON.stringify(drugs));
    }

    // Add drug to the list
    document.getElementById('drug-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const drugName = document.getElementById('drug-name').value;
      const dosage = document.getElementById('dosage').value;
      const scheduleTime = document.getElementById('schedule-time').value;

      if (!drugName || !dosage || !scheduleTime) {
        alert("Please fill out all fields.");
        return;
      }

      const drugList = document.getElementById('drug-list');
      const listItem = document.createElement('li');
      listItem.textContent = `${drugName} - ${dosage} at ${scheduleTime}`;

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.className = 'remove-button';
      removeButton.onclick = function () {
        drugList.removeChild(listItem);
        saveDrugs();
      };

      listItem.appendChild(removeButton);
      drugList.appendChild(listItem);

      this.reset();
      saveDrugs();
      alert("Drug added to schedule!");

      // Schedule alarm for this drug
      scheduleAlarm(scheduleTime, drugName, dosage);
    });

    // Clear all drugs
    document.getElementById('clear-all').addEventListener('click', function () {
      const drugList = document.getElementById('drug-list');
      drugList.innerHTML = '';
      localStorage.removeItem('drugs');
      alert("All drugs cleared!");
    });

    // Schedule an alarm
    function scheduleAlarm(time, drugName, dosage) {
      const now = new Date();
      const alarmTime = new Date(now.toDateString() + ' ' + time);

      if (alarmTime < now) {
        alarmTime.setDate(alarmTime.getDate() + 1); // Schedule for the next day if the time has passed
      }

      const timeUntilAlarm = alarmTime - now;

      setTimeout(() => {
        triggerAlarm(drugName, dosage);
      }, timeUntilAlarm);
    }

    // Trigger the alarm
    function triggerAlarm(drugName, dosage) {
      // Request permission for notifications
      if (Notification.permission !== 'granted') {
        Notification.requestPermission();
      }

      // Show notification
      if (Notification.permission === 'granted') {
        new Notification('Time to take your medication!', {
          body: `It's time to take ${dosage} of ${drugName}.`,
          icon: 'https://cdn-icons-png.flaticon.com/512/447/447031.png' // Optional: Add an icon
        });
      }

      // Play sound
      const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2993/2993-preview.mp3'); // Replace with your sound file
      audio.play();
    }
  </script>
</body>
</html>
